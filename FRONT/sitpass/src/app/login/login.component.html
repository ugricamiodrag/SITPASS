<form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email" required email #emailModel="ngModel">
      <p *ngIf="emailModel.errors && (emailModel.dirty || emailModel.touched)" class="error">
        <span *ngIf="emailModel.errors['required']">Email is required.</span>
        <span *ngIf="emailModel.errors['email']">Please enter a valid email.</span>
      </p>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password" required #passwordModel="ngModel">
      <p *ngIf="passwordModel.errors && (passwordModel.dirty || passwordModel.touched)" class="error">
        <span *ngIf="passwordModel.errors['required']">Password is required.</span>
      </p>
    </div>
    <div>
      <small>If you don't have an account, <a routerLink="/register">register</a></small>
    </div>
    <button type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>

<h1 mat-dialog-title>Make a Reservation</h1>
<div mat-dialog-content>
  <form [formGroup]="reservationForm">
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" [matDatepickerFilter]="dateFilter">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Choose a day</mat-label>
      <mat-select formControlName="day">
        <mat-option *ngFor="let workDay of workDays" [value]="workDay.day">
          {{ workDay.day }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>From</mat-label>
      <input matInput formControlName="from" [min]="selectedWorkDay?.from" [max]="selectedWorkDay?.until" type="time">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Until</mat-label>
      <input matInput formControlName="until" [min]="selectedWorkDay?.from" [max]="selectedWorkDay?.until" type="time">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [disabled]="!reservationForm.valid" (click)="onSave()">Save</button>
</div>

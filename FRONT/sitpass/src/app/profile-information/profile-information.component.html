<div class="container-fluid profile-form-container">
  <form [formGroup]="userFormUpdate" (ngSubmit)="onSubmit()" class="profile-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email" required>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
      <label for="surname">Surname</label>
      <input type="text" id="surname" class="form-control" formControlName="surname">
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" class="form-control" formControlName="phoneNumber">
    </div>
    <div class="form-group">
      <label for="birthday">Birthday</label>
      <input type="date" id="birthday" class="form-control" formControlName="birthday">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" class="form-control" formControlName="address">
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" class="form-control" formControlName="city">
    </div>
    <div class="form-group">
      <label for="zipCode">Zip Code</label>
      <input type="text" id="zipCode" class="form-control" formControlName="zipCode">
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>

  <form [formGroup]="userPictureForm" (ngSubmit)="savePhoto()" enctype="multipart/form-data" class="profile-picture-form">
    <div class="form-group">
      <label for="photo">Photo</label>
      <input type="file" id="photo" class="form-control" formControlName="photo" (change)="onFileSelected($event)">
      <button type="submit" class="btn btn-primary">Save photo</button>
    </div>

    <div *ngIf="safeImageUrl" class="current-profile-picture">
      <label>Current Profile Picture</label>
      <img [src]="safeImageUrl" alt="Profile Picture" class="img-thumbnail">
    </div>
  </form>
</div>
